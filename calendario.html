<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Feriados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6",
                        "accent": "#A855F7",
                        "bg-dark": "#030712",
                        "surface-dark": "#0F172A",
                        "surface-elevated": "#1E293B",
                        "border-dark": "#334155",
                        "text-main": "#F1F5F9",
                        "text-dim": "#94A3B8"
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-bg-dark text-text-main font-sans antialiased selection:bg-primary/30;
            }
            main::before {
                content: "";
                position: absolute;
                inset: 0;
                pointer-events: none;
                background: radial-gradient(circle at 20% -10%, rgba(59,130,246,0.35), transparent 60%), radial-gradient(circle at 80% 10%, rgba(232,121,249,0.25), transparent 55%);
                opacity: 0.6;
            }
            main::after {
                content: "";
                position: absolute;
                inset: 0;
                pointer-events: none;
                background: linear-gradient(180deg, rgba(2,6,23,0.15), rgba(2,6,23,0.5));
            }
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { @apply bg-transparent; }
        ::-webkit-scrollbar-thumb { @apply bg-border-dark rounded-full hover:bg-primary/50 transition-colors; }
        .glass {
            @apply backdrop-blur-md bg-surface-dark/80 border border-white/5;
        }
        .sidebar-item {
            @apply flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 text-text-dim hover:text-white hover:bg-white/5;
        }
        .sidebar-item.active {
            @apply bg-gradient-to-r from-primary/10 to-accent/10 text-primary border border-primary/20 shadow-[0_0_25px_rgba(59,130,246,0.25)];
        }
        .detail-pill {
            @apply inline-flex items-center gap-2 px-3 py-1 rounded-full text-[10px] uppercase tracking-[0.4em] font-bold text-text-dim bg-white/5 border border-white/10;
        }
        .holiday-card {
            @apply glass rounded-3xl border border-white/10 p-6 space-y-3 shadow-[0_15px_40px_rgba(2,6,23,0.75)];
        }
        .holiday-card span {
            @apply inline-flex items-center gap-2 text-xs uppercase tracking-[0.4em] text-text-dim;
        }
        .holiday-card strong {
            @apply text-2xl text-white;
        }
        .holiday-date {
            @apply text-lg font-semibold text-white/80;
        }
        .holiday-type {
            @apply text-sm uppercase tracking-[0.35em] text-primary/80;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
        }
        .calendar-grid::after {
            content: "";
            grid-column: 1 / -1;
        }
        .month-card {
            @apply rounded-[34px] border border-white/10 p-6 shadow-[0_40px_80px_rgba(2,6,23,0.55)];
            background: linear-gradient(180deg, rgba(2,6,23,0.9), rgba(15,23,42,0.95));
        }
        .month-card h3 {
            @apply text-xl font-semibold text-white tracking-tight mb-3;
        }
        .day-labels,
        .month-days {
            @apply grid grid-cols-7 gap-1 text-[10px] uppercase tracking-[0.35em];
        }
        .day-labels span {
            @apply text-text-dim text-[10px] font-semibold;
        }
        .day-pill {
            @apply flex items-center justify-center h-16 w-16 rounded-[18px] bg-[#111421] text-white/80 font-semibold transition-all duration-200 shadow-[0_10px_25px_rgba(0,0,0,0.35)];
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .day-pill:hover {
            @apply bg-[#1f2a44] text-white;
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.27);
        }
        .day-pill.holiday-nacional {
            background: linear-gradient(180deg, rgba(220, 38, 38, 0.95), rgba(244, 63, 94, 0.8));
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.45);
            color: #fff;
            border-color: rgba(244, 63, 94, 0.8);
        }
        .day-pill.holiday-estadual {
            background: linear-gradient(180deg, rgba(37, 99, 235, 0.95), rgba(59, 130, 246, 0.8));
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.45);
            color: #fff;
            border-color: rgba(59, 130, 246, 0.8);
        }
        .day-pill.holiday-municipal {
            background: linear-gradient(180deg, rgba(22, 163, 74, 0.95), rgba(16, 185, 129, 0.8));
            box-shadow: 0 15px 35px rgba(22, 163, 74, 0.45);
            color: #fff;
            border-color: rgba(16, 185, 129, 0.8);
        }
        .day-pill.holiday-commemorativa {
            background: linear-gradient(180deg, rgba(234, 179, 8, 0.95), rgba(250, 204, 21, 0.8));
            box-shadow: 0 15px 35px rgba(234, 179, 8, 0.45);
            color: #05060a;
            border-color: rgba(234, 179, 8, 0.8);
        }
        .day-pill.birthday {
            background: linear-gradient(180deg, rgba(236, 72, 153, 0.95), rgba(244, 114, 182, 0.85));
            box-shadow: 0 15px 35px rgba(236, 72, 153, 0.45);
            color: #fff;
            border-color: rgba(244, 114, 182, 0.9);
        }
        .day-pill.disabled {
            @apply bg-transparent border border-dashed border-white/10 text-text-dim;
        }
        .day-pill span {
            @apply text-xs text-center leading-tight;
        }
        .day-tooltip {
            position: fixed;
            z-index: 60;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 0.85rem 1.1rem;
            max-width: 260px;
            box-shadow: 0 20px 45px rgba(2, 6, 23, 0.75);
            display: none;
            opacity: 0;
            transition: opacity 0.15s ease, transform 0.15s ease;
            pointer-events: none;
        }
        .day-tooltip.visible {
            display: block;
            opacity: 1;
        }
        .day-tooltip p {
            margin: 0;
        }
    </style>

    <style>
        .brand-bolt-wrap {
            position: relative;
        }
        .brand-bolt-wrap::after {
            content: "";
            position: absolute;
            inset: -6px;
            border-radius: 18px;
            background: radial-gradient(circle at 40% 30%, rgba(250, 204, 21, 0.85), rgba(250, 204, 21, 0.25) 45%, rgba(250, 204, 21, 0) 70%);
            filter: blur(10px);
            opacity: 0.0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .brand-bolt-wrap:hover::after {
            opacity: 1;
        }
        .brand-bolt {
            color: #facc15;
            filter: drop-shadow(0 0 10px rgba(250, 204, 21, 0.9)) drop-shadow(0 0 22px rgba(250, 204, 21, 0.7));
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .brand-bolt-wrap:hover .brand-bolt {
            transform: scale(1.18) rotate(-2deg);
            filter: drop-shadow(0 0 16px rgba(250, 204, 21, 1)) drop-shadow(0 0 34px rgba(250, 204, 21, 0.85));
        }
    </style>

</head>
<body class="flex h-screen overflow-hidden">
    <aside class="w-72 glass border-r border-border-dark flex flex-col p-6 z-50" data-sidebar-active="calendario">
        <div class="flex items-center gap-4 mb-10 px-2">
            <div>
                <h1 class="font-extrabold text-lg tracking-tight bg-gradient-to-r from-white to-text-dim bg-clip-text text-transparent">UltraRH</h1>
                <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-primary">Admin Panel</p>
            </div>
        </div>
                <nav id="sidebar-links" class="flex-1 space-y-2 overflow-y-auto pr-2">
        </nav>

        <div class="mt-auto pt-6 border-t border-border-dark space-y-2">
            <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-text-dim hover:text-white hover:bg-white/5 transition-all text-sm font-medium">
                <span class="material-symbols-rounded">logout</span>
                Sair do Sistema
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-bg-dark relative overflow-hidden">
        <header class="h-20 glass border-b border-border-dark flex items-center justify-between px-8 z-40">
            <div class="flex items-center gap-6">
                <div class="flex flex-col">
                    <div class="flex items-center gap-2">
                        <h2 id="user-greeting" class="text-sm font-bold text-white">Boa tarde, Jeferson</h2>
                        <span class="text-xs text-text-dim">|</span>
                        <span id="current-time" class="text-xs font-mono text-primary font-bold">14:29:00</span>
                    </div>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="w-2 h-2 rounded-full bg-success animate-pulse"></span>
                        <span class="text-[10px] font-mono text-text-dim uppercase tracking-wider">Sistema Online</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <div class="relative user-menu-container">
                    <div class="flex items-center gap-3 pl-6 border-l border-border-dark cursor-pointer group">
                        <div class="text-right hidden sm:block">
                            <p id="user-name-display" class="text-xs font-bold text-white group-hover:text-primary transition-colors">Jeferson</p>
                            <p id="user-role-display" class="text-[10px] text-text-dim font-mono uppercase">Desenvolvedor</p>
                        </div>
                        <div class="w-10 h-10 rounded-xl bg-surface-elevated border border-border-dark flex items-center justify-center overflow-hidden group-hover:border-primary transition-all">
                            <img id="user-avatar" src="https://ui-avatars.com/api/?name=Jeferson&background=0F172A&color=3B82F6" alt="Jeferson">
                        </div>
                        <span class="material-symbols-rounded text-text-dim group-hover:text-white transition-colors">expand_more</span>
                    </div>
                    <div class="user-dropdown-menu">
                        <div class="px-4 py-3 border-b border-white/5">
                            <p class="text-[10px] font-bold text-text-dim uppercase tracking-widest">Conta</p>
                        </div>
                        <a href="perfil.html" class="flex items-center gap-3 px-4 py-2.5 text-sm text-text-dim hover:text-white hover:bg-white/5 transition-all">
                            <span class="material-symbols-rounded text-lg">person</span>
                            Meu Perfil
                        </a>
                        <a href="configuracoes.html" class="flex items-center gap-3 px-4 py-2.5 text-sm text-text-dim hover:text-white hover:bg-white/5 transition-all">
                            <span class="material-symbols-rounded text-lg">settings</span>
                            Configurações
                        </a>
                        <div class="h-px bg-white/5 my-1"></div>
                        <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-2.5 text-sm text-danger hover:bg-danger/5 transition-all">
                            <span class="material-symbols-rounded text-lg">logout</span>
                            Sair da Conta
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 space-y-8">
            <section class="glass rounded-[32px] p-8 space-y-6 shadow-[0_30px_80px_rgba(2,6,23,0.6)]">
                <div class="flex flex-col gap-2">
                    <p class="text-[11px] uppercase tracking-[0.4em] text-text-dim">Calendário</p>
                    <div class="flex flex-wrap items-center gap-3 justify-between">
                        <h1 class="text-4xl font-bold text-white">Feriados nacionais, estaduais e municipais</h1>
                        <div class="flex flex-wrap items-center gap-3">
                            <span class="text-[11px] uppercase tracking-[0.35em] text-text-dim">Ano atual</span>
                            <strong id="calendar-current-year" class="text-lg font-semibold text-white">2025</strong>
                            <button id="calendar-refresh-btn" type="button" class="px-4 py-2 rounded-2xl bg-gradient-to-r from-primary to-accent text-xs font-semibold uppercase tracking-[0.4em] shadow-[0_15px_35px_rgba(59,130,246,0.35)]">Atualizar</button>
                        </div>
                    </div>
                </div>
                <p id="calendar-feedback" class="text-sm text-text-dim">Carregando feriados...</p>
                <div class="grid gap-6 lg:grid-cols-2 xl:grid-cols-3" id="calendar-grid">
                    <!-- months will render here -->
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/sidebar.js"></script>
         <script src="scripts/aton-widget.js" defer></script>
    <script src="scripts/admin-common.js"></script>
    <script src="scripts/calendario.js"></script>
</body>
</html>
